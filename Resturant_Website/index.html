<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restorent App </title>
    <link rel="stylesheet" href="./style.css">

    <div class="sec">

            <div class="box">

            <div class="box">

            <div class="box">

            <div class="box">

            <div class="box">

            </div>
            <div class="box">
                <div id="g">poha</div>
                <img src="./img/poha.jpg" alt="Breakfast">
            </div>
        </section>
        


        <section id="dinner" class="menu-section">
            <h1 id="g1">Dinner</h1>
            <div class="box">
                <div id="g">chappati</div>
                <img src="./img/chappaati.jpg" alt="chappati">

                <div id="g">

            </div>
            <div class="box">
                <div class="" id="g">Shahi panner </div>

            </div>

                <img src="./img/jalaenbi.jpg" alt="jalebi">

            </div>
            <div class="box">
               
                <img src="./img/rasmali.jpg" alt="Rasmali">

            <div class="box">

            </div>
            <div class="box">

    </footer>
